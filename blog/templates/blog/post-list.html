{% extends "blog/base.html"%}
{% block content %}
{% include "blog/head.html" %}
{% include "blog/top3.html" %}


<h1>All Posts</h1>
  {% for post in object_list %}

<div class="container">
    <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{post.titulo|safe}}</h5>
              <h5 class="card-text"> {{post.contenido|safe|striptags|slice:':80'}}...</h5>
              <p class="card-text">Por: {{post.autor}}</p>
              <a href="{% url 'post-detail' post.pk %}" class="btn btn-primary">Leer m√°s</a>
            </div>
          </div>
        </div>
    </div>
    <br/>
</div> 


  {% endfor %}
    
  {% endblock %}
